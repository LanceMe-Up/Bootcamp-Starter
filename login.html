<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="signin-container">
      <div class="left-container">
        <img class="left-cover-image" src="./assets/image2.png" />
      </div>
      <div class="right-container">
        <div class="content">
          <h1 class="auth-title">Here you can login</h1>
          <p class="auth-desc">Enter your login details to continue to blog</p>
          <form class="auth-form">
            <div class="form-item">
              <label>Username</label>
              <input type="text" name="username" placeholder="John Doe" />
            </div>
            <div class="form-item">
              <label>Password</label>
              <input type="password" name="password" placeholder="********"">
            </div>
            <p class="switch-text">
              No account ? <a class="link" href="signup.html">Signup</a>
            </p>
            <div class="auth-button-container">
              <button type="submit" class="auth-button">Login</button>
            </div>
            <p class="text-right">
              Go back to <a class="link" href="index.html">Homepage ></a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
